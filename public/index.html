<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower'
  rel='stylesheet' type='text/css'>
  <style>
    body {
      margin: 0;
      background-color: #658DFF;
      font-family: 'Indie Flower', cursive;
    }
    .sky {
      position: absolute;
      top: 0;
      height: 13em;
      width: 100%;
      background-color: white;
    }
    .boat {
      width: 368px;
      height: 214px;
      background-image: url('images/boat.svg');
      background-size: cover;
      margin: 4em auto 0 auto;
      animation: boat 5s infinite;
    }
    .wave {
      position: absolute;
      width: 110%;
      background-repeat: repeat-x;
      animation-timing-function: linear;
    }
    .dark-wave {
      background-image: url('images/dark-wave.svg');
      height: 99px;
      top: 11em;
      animation: dark-wave 5s infinite;
    }
    .light-wave {
      background-image: url('images/light-wave.svg');
      height: 99px;
      top: 13em;
      animation: light-wave 5s infinite;
    }
    .water {
      width: 600px;
      margin: 3em auto;
    }
    .seabed {
      width: 100%;
      height: 8em;
      background-image: url('images/seabed.svg');
      background-repeat: repeat-x;
      background-size: 30em;
      padding-top: 19em;
      color: White;
    }
    .footer {
      width: 600px;
      margin: 0 auto;
    }
    @keyframes dark-wave {
      0% {
        left: 0;
        transform:rotate(-1deg);
      }
      50% {
        left: -1em;
        transform:rotate(1deg);
      }
      100% {
        left: 0;
        transform:rotate(-1deg);
      }
    }
    @keyframes light-wave {
      0% {
        left: -1em;
        transform:rotate(-1deg);
      }
      50% {
        left: 0;
        transform:rotate(1deg);
      }
      100% {
        left: -1em;
        transform:rotate(-1deg);
      }
    }
    @keyframes boat {
      0% {
        transform:rotate(-5deg);
      }
      50% {
        transform:rotate(5deg);
      }
      100% {
        transform:rotate(-5deg);
      }
    }
  </style>
</head>
<div class="sky"></div>
<div class="dark-wave wave"></div>
<div class="boat"></div>
<div class="light-wave wave"></div>
<div class="water">
  <h1>Det var en gång en klass som skulle på klassresa...</h1>
  <iframe width="600" height="358" src="https://www.youtube.com/embed/-usdXbeGHi8" frameborder="0" allowfullscreen></iframe>
</div>
<div class="seabed">
  <div class="footer">
    <h1>Hello</h1>
  </div>
</div>
